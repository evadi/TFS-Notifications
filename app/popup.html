<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/popup.css -->
        <link href="styles/popup.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/jquery.js -->

        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>

    <body>
        <div class="checkin">
            <img class="photo" id="user-photo" />
            <div class="detail">
                <div class="title" id="user-name"></div>
                <div class="date" id="checkin-date"></div>
                <div class="message" id="checkin-comment">No comment specified</div>
            </div>
            <div class="buttons">
                <a id="changeset" class="button">View changeset</a>
            </div>
        </div>

        <div class="no-data">
            <p>No check-ins are available. You may need to 'Go online'</p>
        </div>
        
        <div class="options">
            <button id="toggleOnline"></button>
        </div>

    </body>
